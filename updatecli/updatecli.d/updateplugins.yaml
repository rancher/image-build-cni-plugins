---
name: "Update plugins version" 

sources:
 plugins:
   name: Get plugins version
   kind: githubrelease
   spec:
     owner: containernetworking
     repository: plugins
     token: '{{ requiredEnv .github.token }}'
     typefilter:
       release: true
       draft: false
       prerelease: false
     versionfilter:
       kind: latest

targets:
  dockerfile:
    name: "Bump to latest plugins version in Dockerfile"
    kind: dockerfile
    scmid: default
    sourceid: plugins
    spec:
      file: "Dockerfile"
      instruction:
        keyword: "ARG"
        matcher: "TAG"

  makefile:
    name: "Bump to latest plugins version in Makefile"
    kind: file
    scmid: default
    disablesourceinput: true
    spec:
      file: Makefile
      matchpattern: '(?m)^TAG \?\= (.*)'
      replacepattern: 'TAG ?= {{ source "plugins" }}$$(BUILD_META)'

scms:
  default:
    kind: github
    spec:
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      
actions:
    default:
        title: 'Bump plugins version to {{ source "plugins" }}'
        kind: github/pullrequest
        spec:
            automerge: false
            labels:
                - chore
                - skip-changelog
                - status/auto-created
        scmid: default
